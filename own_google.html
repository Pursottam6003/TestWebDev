<!DOCTYPE html>

<html>
    <head>

                text-align: center;
            }

            {
                height: 200px;

                display: block;

                width:auto;
            }

            body
            {
                background-image: url('background.jpg');
                background-repeat: no-repeat;
                background-color: rgb(149, 98, 197);
                background-size: 100%;
                
            }

                text-align: center;

                font-family: 'Times New Roman', Times, serif;

    <body>
        
         
        <img src="download.jpg" class="image" alt="logo" contextmenu="center">

                <br>
                <input name ="q" size="40px" type="text"  placeholder="Something like to search ? " autocomplete="off">
                <input type="submit" value="Search">

        </div>
        <br>
        <br>
        <br>

        <div class="text">
            <strong> Only Created for CSE students NIT Arunachal Pradesh </strong>
